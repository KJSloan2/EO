<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geocode CSV Addresses</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        #map { height: 400px; }
        .container { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="csvFileInput" accept=".csv">
        <button onclick="processCSV()">Process and Download CSV</button>
    </div>
    <div id="map"></div>
    <script src="mapbox_addressToCoord.js"></script>
</body>
</html>
